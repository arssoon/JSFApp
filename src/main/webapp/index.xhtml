<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>JSF-App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</h:head>
<h:body>
    <h:form id="form1">
        <h2>Pracownicy firmy</h2>
        <p:dataTable id="dataTable" var="employee" value="#{employeeView.employees}">
            <p:column headerText="Id">
                <h:outputText value="#{employee.id}"/>
            </p:column>

            <p:column headerText="Imie">
                <h:outputText value="#{employee.name}"/>
            </p:column>

            <p:column headerText="Nazwisko">
                <h:outputText value="#{employee.surname}"/>
            </p:column>

            <p:column headerText="Wiek">
                <h:outputText value="#{employee.age}"/>
            </p:column>

            <p:column headerText="Nr telefonu">
                <h:outputText value="#{employee.nrPhone}"/>
            </p:column>

            <p:column headerText="Email">
                <h:outputText value="#{employee.email}"/>
            </p:column>

            <p:column headerText="Opcje">
                <h:commandButton value="EDYTUJ" action="updateEmployeeForm"
                                 styleClass="btn btn-primary btn-sm btnPos"
                                 style="margin-left: 20px"/>

                <h:commandButton value="USUÅƒ" action="#{employeeView.deleteEmployee(employee.id)}"
                                 update="form1"  styleClass="btn btn-primary btn-sm btnPos" style="margin-left: 20px"/>
            </p:column>
        </p:dataTable>

        <h:panelGrid columns="3" cellpadding="5">
            <h:commandButton value="DODAJ PRACOWNIKA" action="saveEmployeeForm"
                             styleClass="btn btn-primary btn-sm btnPos" style="margin: 30px 0px 0px 80px"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
