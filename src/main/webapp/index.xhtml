<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <title>Primefaces Examples</title>
</h:head>
<h:body>

    <p:editor style="width:1000px" />

    <p:accordionPanel style="width:500px">
        <p:tab title="First Tab">
            <h:outputText value="Tab 1"/>
        </p:tab>
        <p:tab title="Second Tab">
            <h:outputText value="Tab 2"/>
        </p:tab>
    </p:accordionPanel>

    <h:form>
        <h:inputText id="counter">
            <p:ajax update="out" listener="#{counterBean.increment}" />
        </h:inputText>
        <h:outputText id="out" value="#{counterBean.count}" />

        <p:autoComplete value="#{autoCompleteBean.text}" completeMethod="#{autoCompleteBean.complete}" />
    </h:form>

</h:body>
</html>
