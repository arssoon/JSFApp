<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <title>JSF Hibernate</title>
    <style type="text/css">
        .successText {
            padding-left: 22px;
            font-weight: bold;
            color: green;
        }

        .outputLabel {
            width: 150px;
            height: 20px;
        }
    </style>
</head>
<h:body>
    <h3>Dodawanie pracownika</h3>
    <h5>Proszę wypełnić pola.</h5>

    <h:form id="employeeSaveForm">

        <h:panelGrid columns="2" style="margin-left: 40px">
            <h:outputLabel value="Imie:" styleClass="outputLabel" style="margin-top: 15px"/>
            <h:inputText value="#{saveEmployeeView.name}"/>
            <h:outputLabel value="Nazwisko:" styleClass="outputLabel" style="margin-top: 15px"/>
            <h:inputText value="#{saveEmployeeView.surname}"/>
            <h:outputLabel value="Wiek:" styleClass="outputLabel" style="margin-top: 15px"/>
            <h:inputText value="#{saveEmployeeView.age}"/>
            <h:outputLabel value="Numer telefonu:" styleClass="outputLabel" style="margin-top: 15px"/>
            <h:inputText value="#{saveEmployeeView.nrPhone}"/>
            <h:outputLabel value="Email:" styleClass="outputLabel" style="margin-top: 15px"/>
            <h:inputText value="#{saveEmployeeView.email}"/>

            <h:commandButton value="DODAJ" action="#{saveEmployeeView.saveEmployee}"
                             styleClass="btn btn-primary btn-sm btnPos" style="margin-top: 15px"/>
            <h:commandButton value="POWRÓT" action="index" styleClass="btn btn-primary btn-sm btnPos" style="margin-top: 15px"/>

        </h:panelGrid>

        <h:outputText id="saveResult" rendered="#{not empty createdEmployeeId}"
                      value="Pracownik został zapisany w bazie" styleClass="successText"/>
    </h:form>
</h:body>
</html>
